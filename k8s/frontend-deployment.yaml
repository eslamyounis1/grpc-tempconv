apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempconv-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempconv-frontend
  template:
    metadata:
      labels:
        app: tempconv-frontend
    spec:
      containers:
        - name: frontend
          image: us-central1-docker.pkg.dev/temp-converter-488818/tempconv/tempconv-frontend:2.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
